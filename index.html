<!DOCTYPE html>
<html>
  <head></head>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <body>
    <div id="hangman_content" class="content">
      <div id="head_man_div">
        <div class="add_height"></div>
      </div>
      <div id="head">    </div>
      <div id="body">
        <div id="right_arm"></div>
        <div id="left_arm"></div>
      </div>
      <div id="leg">
        <div id="right_leg"></div>
        <div id="left_leg"> </div>
      </div>
      <div id="body_man_div">       </div>
      <div id="foot_man_div"></div>
      <div id="main_play_area"> </div>
      <div id="alphabet_container">
        <div class="row">
          <div id="A" class="col-md-1 pickedLetter">A</div>
          <div id="B" class="col-md-1 pickedLetter">B</div>
          <div id="C" class="col-md-1 pickedLetter">C</div>
          <div id="D" class="col-md-1 pickedLetter">D</div>
          <div id="E" class="col-md-1 pickedLetter">E</div>
          <div id="F" class="col-md-1 pickedLetter">F</div>
          <div id="G" class="col-md-1 pickedLetter">G</div>
          <div id="H" class="col-md-1 pickedLetter">H</div>
          <div id="I" class="col-md-1 pickedLetter">I</div>
          <div id="J" class="col-md-1 pickedLetter">J</div>
          <div id="K" class="col-md-1 pickedLetter">K</div>
          <div id="L" class="col-md-1 pickedLetter">L</div>
        </div>
        <div class="row">
          <div id="M" class="col-md-1 pickedLetter">M</div>
          <div id="N" class="col-md-1 pickedLetter">N</div>
          <div id="O" class="col-md-1 pickedLetter">O</div>
          <div id="P" class="col-md-1 pickedLetter">P</div>
          <div id="Q" class="col-md-1 pickedLetter">Q</div>
          <div id="R" class="col-md-1 pickedLetter">R</div>
          <div id="S" class="col-md-1 pickedLetter">S</div>
          <div id="T" class="col-md-1 pickedLetter">T</div>
          <div id="U" class="col-md-1 pickedLetter">U</div>
          <div id="V" class="col-md-1 pickedLetter">V</div>
          <div id="W" class="col-md-1 pickedLetter">W</div>
          <div id="X" class="col-md-1 pickedLetter">X</div>
        </div>
        <div class="row">
          <div id="Y" class="col-md-6 pickedLetter">Y</div>
          <div id="Z" class="col-md-6 pickedLetter">Z</div>
        </div>
      </div>
      <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
      <script src="js/main.js"></script>
    </div>
  </body>
</html>
